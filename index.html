<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Library</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icons/book.svg">
</head>
<body>
    <div class="button-div" >
        <button id="new-book-btn" onclick="showForm()"> New Book </button>
    </div>
    
    <div class="form-hidden" id="form-hidden" style="display:none">
        <form id="form" method="get">
            <label for="book-title">Title</label>
            <input type="text" id="book-title" required>
            <label for="book-author">Author</label>
            <input type="text" id="book-author" required>
            <label for="book-pages"> Pages </label>
            <input type="number" id="book-pages" required>
            
            
            <label for="book-read"><span> Read?</span></label>
            <input type="checkbox" id="book-read"> 
            <div class="button-group"> 
                <button id="submit" type="submit" onsubmit=""> Add Book </button>
                <button id="return-btn"  onclick="history.go(-1);"> Return</button>
            </div>

            
        </form>
    </div>
    <div class="library"> </div>
    
<script defer src="library.js">
</script>
</body>
</html>
